version: '3.4'

services:
  i3lab.api:
    image: ${DOCKER_REGISTRY-}i3labapi
    build:
      context: .
      dockerfile: src/API/I3Lab.API/Dockerfile  
    container_name: i3lab-api
    ports:
      - 5000:5000
      - 5001:5001
    restart: always
    depends_on:
      - postgres-db
      - rabbitmq
      - otel-collector
    environment:
       # OTEL_EXPORTER_OTLP_ENDPOINT: http://i3lab-dashboard:18889
       ASPNETCORE_ENVIRONMENT: Development
       ConnectionStrings__Database: Host=postgres-db;Port=5432;Database=identity;Username=postgres;Password=postgres
       ConnectionStrings__BlobStorage: UseDevelopmentStorage=true;DevelopmentStorageProxyUri=http://i3lab-blob-storage;
       MessageBroker__HostName: amqp://i3lab-rabbitmq:5672
       MessageBroker__UserName: guest
       MessageBroker__Password: guest

       Otel__Endpoint: http://otel-collector:4317

    networks:
      - default

  postgres-db:
    image: postgres:latest
    container_name: postgres-db
    environment:
      POSTGRES_DB: identity
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - default
    restart: always

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: postgres-db-pgadmin
    environment:
        PGADMIN_DEFAULT_EMAIL: admin@admin.com  
        PGADMIN_DEFAULT_PASSWORD: admin         
    ports:
        - "5050:80"
    depends_on:
        - postgres-db
    networks:
        - default
    restart: always


  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./config/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "8888:8888" 
      - "8889:8889" 
      - "13133:13133"
      - "4317:4317"
    networks:
      - default
  
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - 9090:9090
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    restart: unless-stopped
    networks:
      - default

  grafana:
    image: grafana/grafana-oss:latest
    container_name: grafana
    ports:
      - '3000:3000'
    volumes:
      - grafana-data:/var/lib/grafana
    restart: unless-stopped
    networks:
      - default
  
  node_exporter:
    image: quay.io/prometheus/node-exporter:v1.5.0
    container_name: node_exporter
    command: '--path.rootfs=/host'
    pid: host
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - default

########################################################################
  # i3lab-jaeger:
  #    image: jaegertracing/all-in-one:latest
  #    container_name: i3lab.Jaeger
  #    ports:
  #      - 4317:4317
  #      - 4318:4318
  #      - 16686:16686  
########################################################################
  i3lab-dashboard:
    image: mcr.microsoft.com/dotnet/nightly/aspire-dashboard:latest
    container_name: i3lab.dashboard
    ports:
      - 18888:18888
    networks:
      - default  

      
  i3lab-blob-storage:
    image: mcr.microsoft.com/azure-storage/azurite:latest
    container_name: i3lab.blob-storage
    volumes: 
      - ./.containers/blob_storage/data:/data
    ports: 
      - "10000:10000" 
    command: "azurite-blob --blobHost 0.0.0.0 -l /data"
    networks:
      - default
    restart: always


  rabbitmq:
    image: rabbitmq:management
    container_name: i3lab-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"   
      - "15672:15672" 
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - rabbitmq_data:/var/log/rabbitmq

    networks:
      - default
    restart: always


  papercut:
   image: changemakerstudiosus/papercut-smtp:latest
   container_name: papercut
   ports:
    - 5555:80
    - 587:587
    # - 25:25


  i3lab.seq:
    image: datalust/seq:latest
    container_name: i3lab-seq
    environment:
      - ACCEPT_EULA=Y 
    ports:
      - 5341:5341 
      - 8081:80
    networks:
      - default
    restart: always

 

   
volumes:
  postgres_data:
  rabbitmq_data:
  prometheus-data:
  grafana-data:

networks:
  default:
    name: i3lab-network
  otel:


